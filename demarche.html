        <img src="img\processus_de_vie.png" width="100%" alt="processus de vie">
        <figcaption>
          <p>Son métier de coach de vie s'emploie un processus de vie.</p>

          3 questions à se poser pour ÊTRE & AGIR EN SON ÂME ET CONSCIENCE :
          <ul>
            <li>Qu'est-ce que c'est ?</li>
            <li>Qu'est-ce que je ressens ?</li>
            <li>Qu'est-ce que j'en fais ?</li>
          </ul>
          Avec une méthode particulière du Champ des Possibles :
          <ul>
            <li>IDENTIFIER (cause) / Champ de réflexion.</li>
            <li>IMAGINER / Champ de conception.</li>
            <li>ILLUSTRER / Champ d'action.</li>
            <li>INCARNER / Champ d'expression.</li>
          </ul>

          <p>Et aujourd'hui c'est ce qu'elle souhaite apporter à l'humain. L'accompagner dans votre processus de changement, de passage, de phase de transition à travers un coaching pédagogique où vous êtes au coeur de votre projet.</p>

          <p>Elle investit désormais son temps à croire en VOUS, à vous accompagner, à vous révéler à vous-même, à élargir votre regard, votre champ des possibles, en enlevant petit à petit vos peurs, vos blocages, vos croyances limitantes, pour que vous retrouviez la force vitale qui vous anime, votre pouvoir créateur, ce pour quoi vous êtes fait.
            Retrouvez votre potentiel.</p>

          </figcaption>
        </figure>
        <p>"Le meilleur moyen de réaliser l'impossible est de croire que c'est possible."</p>
        <p class="citation">Lewis Caroll</p>
