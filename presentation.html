                <img src="img\IMG_5235.jpg" width="100%" alt="photo de celine Pizzi">
                <figcaption>
                    Céline Pizzi Céline Pizzi a travaillé plus de 15 ans dans l'image et la publicité spécialisée, dans la création d'identité, la direction artistique, l'illustration sur tous types de support. Le but de son travail était embellir le produit pour donner
                    envie aux consommateurs d'acheter. Comme dit ce vieil adage : "les apparences sont souvent trompeuses". Son travail de directrice artistique consitait à partir d'une idée commune, conceptualiser le projet, lui donner vie/naissance
                    à travers une forme qui lui est propre. Ce travail est donc une empreinte, une marzque, un caractère distinctif. C'est à partir de cette énergie, ce souffle que le projet devient vivant. Céline Pizzi croit en l'Amour, à ce qui nous
                    unit tous. Elle croit profondément en l'Homme et ses ressources inépuisables de créer, de construire, de grandir et de s'épanouir. Elle croit en l'énergie, ce souffle que l'on a tous lorsque l'homme est poussé par le désir et la volonté
                    d'agir. Elle croit en l'infinité des possibles de la Vie et de nos possibles. Elle croit en l'Être et en sa force vitale qui nous anime. Si nous sommes capables de nous coucher le soir pour rêver notre vie et se lever pour la créer,
                    nous sommes capables de travailler à nous améliorer chaque jour pour un mieux-être quotidien et pour gagner en joie, en Amour et en bonheur. C'est de ce postulat que Céline Pizzi a pris conscience du lien qu'elle peut faire entre le
                    graphisme et le coaching. A partir de votre projet, votre axe de travail, votre problématique, Céline Pizzi vous accompagne pour que vous consacriez du temps pour le concevoir et le réaliser afin de vous relier au Soi, à l'autre et
                    au Monde en votre âme et conscience.
                </figcaption>
            </figure>
            <p> "On ne peut rien enseigner à autrui. On ne peut que l'aider à le découvrir lui-même." Galilée </p>
